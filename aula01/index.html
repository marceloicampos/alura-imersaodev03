<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./../aula01/style.css" />
        <script src="./../aula01/script.js"></script>
        <title>Aula 01 - Imersão Dev Alura</title>
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">Calculadora de Notas</h1>
            <p class="page-subtitle">
                Descubra qual a média das notas das suas provas!
            </p>
            <img
                class="page-logo"
                src="./../aula01/files/logo-imersao.svg"
                alt="logo alura imersão dev"
            />
            <div class="nota">
                <input
                    type="number"
                    id="nota1"
                    size="4"
                    min="1"
                    max="3"
                    placeholder="Digite a NOTA 1"
                />
                <br />
                <input
                    type="number"
                    id="nota2"
                    size="4"
                    min="1"
                    max="3"
                    placeholder="Digite a NOTA 2"
                />
                <br />
                <button type="submit" onclick="Nota()">
                    Descubra sua Média Escolar
                </button>
                <p id="notaMedia"></p>
            </div>
        </div>
        <a href="https://alura.com.br/" target="_blank">
            <img
                class="alura-logo"
                src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
                alt="logo alura"
            />
        </a>
        <div class="foot">
            <hr />
            <footer>
                <p>
                    Estudos em HTML5, CSS3 E JAVASCRIPT por
                    <a href="https://marceloicampos.com/about" target="_blank"
                        >Marcelo Ildefonso Campos</a
                    >
                </p>
            </footer>
        </div>
    </body>
</html>
